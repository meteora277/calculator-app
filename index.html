<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">


</head>

<body>

    <nav id="nav">
        <h1>calc</h1>
        <div id="selector">
            <label for="sliderValue" id="label">
              <div>1 </div>
              <div>2</div>
              <div> 3</div>
            </label >
            <p>THEME</p>
            <input type="range" min="1" max="3" value="1" id="sliderValue">

        </div>
    </nav>

    <div id="window">



    </div>

    <div id="button-input">

        <div class="section">
            <div class="button small-btn" onclick="btnClick('7')">7</div>
            <div class="button small-btn" onclick="btnClick('8')">8</div>
            <div class="button small-btn" onclick="btnClick('9')">9</div>
            <div class="button blue-btn" onclick="del()">DEL</div>
        </div>
        <div class="section">
            <div class="button small-btn" onclick="btnClick('4')">4</div>
            <div class="button small-btn" onclick="btnClick('5') ">5</div>
            <div class="button small-btn " onclick="btnClick( '6') ">6</div>
            <div class="button small-btn " onclick="operator( 'add') ">+</div>
        </div>
        <div class="section ">
            <div class="button small-btn " onclick="btnClick( '1') ">1</div>
            <div class="button small-btn " onclick="btnClick( '2') ">2</div>
            <div class="button small-btn " onclick="btnClick( '3') ">3</div>
            <div class="button small-btn " onclick="operator( 'subtract') ">-</div>
        </div>
        <div class="section ">
            <div class="button small-btn " onclick="btnClick( '.') ">.</div>
            <div class="button small-btn "onclick=" btnClick( '0') ">0</div>
            <div class="button small-btn " onclick="operator( 'divide') ">/</div>
            <div class="button small-btn " onclick="operator( 'multiply') ">x</div>
        </div>

        <div class="section ">
            <div class="button large-btn blue-btn " onclick="clr() ">Reset</div>
            <div class="button large-btn red-btn " onclick="equals() ">=</div>
        </div>
    </div>


    <div id="theme-num "></div>

    <div class=" attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Your Name Here</a>.
    </div>

    <script src="script.js "></script>
</body>

</html>
